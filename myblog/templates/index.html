{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style/index.css') }}")">
{% endblock %}
{% block head %}
<a href="{{ url_for("login") }}">登录</a>
{% endblock %}

{% block content %}
<main>
    {% for article in allarticle %}
        <br>
        <a href = "{{ url_for('view_article', article_id = article.id) }}">{{ article.title }}</a><br>
        {{ article.content|striptags|truncate }}
        <br>
    {% endfor %}
</main>
{% endblock %}
